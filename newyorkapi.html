<!Doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css"/> -->
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="card text-center">
                    <h1 id="title">New York Times Search</h1>
                </div>
            </div>        
        </div>
        <br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">Search Parameters</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Search Term</label>
                                <input type="text" class="form-control" id="user-input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Number of Records to Find</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Start Year</label>
                                <input type="text" class="form-control" id="begin-date" placeholder="Optional">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">End Year</label>
                                 <input type="text" class="form-control" id="end-date" placeholder="Optional">
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="clear" class="btn btn-primary">Clear Search</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="newyorkapi.js"></script>
</body>
